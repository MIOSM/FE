<div class="sidebar">
  <div class="sidebar-header">
    <aside class="logo">
      <img src="/assets/logo.png" alt="Logo" class="logo-img" />
      <span class="logo-text">MIOSM</span>
    </aside>
  </div>

  <div *ngIf="currentUser" class="user-section">
    <div class="user-avatar">
      <span class="avatar-text">{{ currentUser.name.charAt(0) }}</span>
    </div>
    <div class="user-info">
      <h3 class="user-name">{{ currentUser.name }}</h3>
      <p class="user-email">{{ currentUser.email }}</p>
      <span class="user-role">{{ currentUser.role | titlecase }}</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/user-info" routerLinkActive="active" class="nav-link">
          <span class="nav-text">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link disabled">
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link disabled">
          <span class="nav-text">Settings</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <span class="logout-text">Sign Out</span>
    </button>
  </div>
</div>
