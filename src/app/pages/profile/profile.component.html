<div class="profile-page" *ngIf="currentUser">
  <div class="profile-header">
    <div class="cover-photo">
      <img [src]="userCoverPhoto" alt="Cover Photo" class="cover-image" />
    </div>

    <div class="profile-info">
      <div class="profile-picture">
        <div class="avatar-container">
          <img [src]="userAvatar" alt="Profile Picture" class="avatar-image" />
        </div>
        <button class="edit-profile-btn" (click)="editProfile()">
          <i class="fas fa-edit"></i>
          Edit Profile
        </button>
      </div>

      <div class="user-details">
        <h1 class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</h1>
        <p class="user-username">&#64;{{ currentUser.username }}</p>
        
        <div class="user-bio">
          <p>{{ userBio }}</p>
        </div>
        
        <div class="user-stats">
          <div class="stat-item">
            <span class="stat-number">0</span>
            <span class="stat-label">Following</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">0</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">0</span>
            <span class="stat-label">Posts</span>
          </div>
        </div>
        
        <div class="user-contact">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>{{ currentUser.email }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-nav">
    <div class="nav-tabs">
      <button class="nav-tab active">
        <i class="fas fa-list"></i>
        <span>Posts</span>
      </button>
      <button class="nav-tab">
        <i class="fas fa-heart"></i>
        <span>Likes</span>
      </button>
      <button class="nav-tab">
        <i class="fas fa-bookmark"></i>
        <span>Bookmarks</span>
      </button>
    </div>
  </div>

  <div class="profile-content">
    <div class="posts-section">
      <div class="empty-state">
        <div class="empty-icon">
          <i class="fas fa-feather-alt"></i>
        </div>
        <h3>No posts yet</h3>
        <p>When you create posts, they'll show up here.</p>
        <button class="create-post-btn">
          <i class="fas fa-plus"></i>
          Create your first post
        </button>
      </div>
    </div>
  </div>
</div>

<div class="loading-container" *ngIf="!currentUser">
  <div class="spinner"></div>
  <p>Loading user information...</p>
</div>
