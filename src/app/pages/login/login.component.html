<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <div class="demo-users-section">
      <h3>Demo Users (Click to fill)</h3>
      <div class="demo-users-grid">
        <button 
          *ngFor="let user of demoUsers; trackBy: trackByEmail"
          type="button" 
          class="demo-user-btn"
          (click)="fillDemoUser(user)"
          [disabled]="isLoading">
          <span class="user-name">{{ user.name }}</span>
          <span class="user-email">{{ user.email }}</span>
        </button>
      </div>
      <p class="demo-note">Password for all users: <strong>password123</strong></p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="login" class="form-label">Username or Email</label>
        <input
          type="text"
          id="login"
          formControlName="login"
          class="form-input"
          placeholder="Enter your username or email"
          [class.invalid]="isFieldInvalid('login')">
        <div class="error-message" *ngIf="isFieldInvalid('login')">{{ getErrorMessage('login') }}</div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          [class.invalid]="isFieldInvalid('password')">
        <div class="error-message" *ngIf="isFieldInvalid('password')">{{ getErrorMessage('password') }}</div>
      </div>

      <button 
        type="submit" 
        class="btn"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="loading-spinner">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          Signing in...
        </span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/registration" class="link">Sign up</a></p>
    </div>
  </div>
</div>
